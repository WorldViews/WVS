<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>WorldViews Viewer</title>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  <script src="/static/js/socket.io-1.4.5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="/static/Cesium/Cesium.js"></script>
  <style>
      @import url(/static/Cesium/Widgets/widgets.css);
  </style>
  <link rel="stylesheet" type="text/css" href="/static/css/televiewer.css">
</head>
<body>
  <div id="cesiumContainer" class="fullSize"></div>
  <div class="toolbar-left" id="layersDiv" style="color:white;">
     <span id="layersLabel">Hide Layers</span>
     {% if current_user.name %}
        {{ current_user.name }}
        <a href="/logout?next=/Viewer/TV" style="color:white">logout</a>
     {% else %}
     <a href="/log" style="color:white">login</a>
     {% endif %}
  </div>
  <div class="video-window" id="ytplayer" style="color:white;"></div>
  <div id="toolbar"></div>
  <div id="notesLayerDiv"></div>

<script src="/static/js/WV.js"></script>
<script src="/static/js/WVUtil.js"></script>
<script src="/static/js/WVLayer.js"></script>
<script src="/static/js/WVFloatingWidget.js"></script>
<script src="/static/js/WVBillboards.js"></script>
<script src="/static/js/WVWidget.js"></script>
<script src="/static/js/WVYT.js"></script>

<script src="/static/js/WVNote.js"></script>
<script src="/static/js/WVCom.js"></script>
<script src="/static/js/WVChat.js"></script>
<script src="/static/js/WVShareCam.js"></script>
<script src="/static/js/WVLiveUsers.js"></script>
<script src="/static/js/WVIndoorMaps.js"></script>
<script src="/static/js/WVRobots.js"></script>
<!--
<script src="/static/js/WVCraigslist.js"></script>
<script src="/static/js/WVRobots.js"></script>
-->
<script src="/static/js/math3d.js"></script>
<script src="/static/js/WVCoordSys.js"></script>
<script src="/static/js/YTS.js"></script>
<script src="/static/js/WVDynYouTube.js"></script>
<script src="/static/js/kdTree.js"></script>
<script>
// You could specify a different layers url if you want
//WV.layersUrl = "data/myLayers.json";
WV.useSocketIO = true;
WV.statusInterval = 500;
{% if current_user.name %}
WV.myName="{{ current_user.name }}";
WV.myId="{{ current_user.email }}";
{% endif %}
</script>
</body>
</html>
